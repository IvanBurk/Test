    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Document</title>
    </head>
    <body>
      <main class="main">
        <article class="card">
          <nav class="nav">
            <a href="#" target="_blanck" title="Наш сайт" class="link_Reduslim_ECO">Reduslim</a>
            <a href="#" target="_blanck" title="Наш сайт" class="link_Reduslim_ECO">ECO</a>
          </nav>
          <img class="picture_pills" src="https://github.com/IvanBurk/Test/blob/main/img/image%202.png?raw=true" alt="Картинка упаковки таблеток">
          <img class="eclipce" src="https://github.com/IvanBurk/Test/blob/main/img/Ellipse%207.png?raw=true" alt="Эллипс">
          <img class="circle" src="https://github.com/IvanBurk/Test/blob/main/img/Ellipse%206.png?raw=true" alt="Зеленый круг">
        </article>
        <article class="card_2">
          <header class="header">
            <h1 class="heading">Сделай шаг к выздоровлению</h1>
          </header>
          <div class="forms">
            <form>
              <span class="heading-form">Ваше <span class="color_text">имя</span></span>
              <label>
                <input type="text" placeholder="Алексей" class="name">
              </label>
            </form>
            <div class="phone">
              <span class="heading-form">Ваш <span class="color_text">телефон</span></span>
              <form class="form_flex">
                <label>
                  <input type="tel" placeholder="+7 (123) 456 78-90" class="tel">
                </label>
                <form>
                  <label>
                    <img src="https://github.com/IvanBurk/Test/blob/main/img/image%207.png?raw=true" class="img_flag" alt="Флаг страны">
                    <select class="select">
                      <option value="RU" selected>RU</option>
                    </select>
                  </label>
                </form>
              </form>
            </div>
            <button class="button"><span class="button_text">Заказать</span>
              <img src="https://raw.githubusercontent.com/IvanBurk/Test/88c691949b0e9cb6b4f569fcefc263c3329fe8ff/Test/img/Vector%202.svg" class="button_img" alt="Стрелочка вправо">
            </button>
          </div>
        </article>
      </main>
      <footer class="footer">
        <ul class="footer_items">
          <li>Trusted</li>
          <li>
            <img src="https://github.com/IvanBurk/Test/blob/main/Test/img/Rectangle%206.png?raw=true" class="lock_1" alt="Замочек">
            <img src="https://github.com/IvanBurk/Test/blob/main/Test/img/Rectangle%205.png?raw=true" class="lock_2" alt="Замочек">
          </li>
          <li>Secure</li>
        </ul>
      </footer>
    </body>
    </html>
